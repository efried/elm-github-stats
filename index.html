<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Playing with Spotify">
        <title>Elm Github Stats</title>

        <script src="main.js"></script>
    </head>

    <body>
        <div id="elm-app"></div>
        <script>
            const storedData = localStorage.getItem('gh-t');
            const flags = storedData ? storedData : "";

            var app = Elm.Main.init({
                flags: flags,
                node: document.getElementById("elm-app")
            });

            app.ports.saveToken.subscribe(storage => {
                localStorage.setItem('gh-t', storage)
            })
        </script>
    </body>
</html>
